<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Del Luna Store</title>

  <!-- Stylesheet -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/home.css">
</head>

<body>

  <header>
    <div class="navbar">
      <img src="image/logo.png" alt="Del Luna Store" height="100px">
      <div class="navbar-desc">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="tertimonial.html">Testimonial</a></li>
        </ul>
      </div>
    </div>
    <div class="catalog">
      <a href="k-pop.html">K-pop Album</a>
      <a href="merchandise.html">Merchandise</a>
    </div>
  </header>

  <section class="content">
    <div class="container">

      <section class="slider-thumb">
        <span>
          <h4>Best Seller</h4>
        </span>
        <div class="slider-image">
          <div class="slider">
            <img class="slide slider1 active" src="image/album1.jpg" width="600px">
            <img class="slide slider2 " src="image/album2.jpg" width="600px">
            <img class="slide slider3 " src="image/album3.png" width="600px">
          </div>
        </div>
      </section>

      <section class="album k-pop">
        <span>
          <h4>K-Pop Album</h4>
        </span>
        <div class="image">
          <img class="image1" src="image/album1.jpg" width="345px">
          <img class="image2" src="image/album2.jpg" width="345px">
          <img class="image3" src="image/album3.png" width="345px">
        </div>
      </section>

      <section class="album merchandise">
        <span>
          <h4>Merchandise</h4>
        </span>
        <div class="image">
          <img class="image1" src="image/merchan1.jpg" width="345px">
          <img class="image2" src="image/merchan2.jpg" width="345px">
          <img class="image3" src="image/merchan3.jpg" width="345px">
        </div>
      </section>

    </div>
  </section>

  <footer>
    <a href="#">@Johanes</a>
  </footer>

  <script src="js/jquery.js"></script>
  <script src="js/main.js"></script>
  <script src="js/home.js"></script>

</body>

</html>
